<div class="w-full flex items-center justify-start flex-col bg-white min-h-[400px] rounded-md mt-10 p-5">
    <div class="flex w-full items-center justify-between border-b pb-4">
        <div class="flex flex-col">
            <h1 class="text-[25px] text-slate-800 font-bold">Property</h1>
            <span class="text-[12px] text-slate-700">All Property Info</span>
        </div>
        <div class="flex items-center justify-end">
            <div class="search flex items-center justify-center border rounded-md px-3 overflow-hidden">
                <input type="text" class="search-field text-center w-[200px] h-[40px] outline-none text-[13px]"
                    placeholder="Search Property">
                <i class="fa fa-search text-slate-400" aria-hidden="true"></i>
            </div>
            <button id="new-property-btn"
                class="flex btn bg-default text-white items-center justify-center border border-gray-300 h-[40px] px-3 ml-2 rounded-md text-[12px]">
                <i class="fa fa-plus mr-2" aria-hidden="true"></i>
                New Property
            </button>
        </div>
    </div>
    <!-- bills table -->
    <div class="w-full property-table table mt-5 text-[13px] bg-slate-50 pb-5 rounded-b-md min-h-[400px] relative">
        <!-- fetct loader -->
        <div
            class="fetch-loader absolute top-0 left-0 w-full min-h-[400px] bg-white rounded-md flex items-center justify-center flex-col">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                role="status">
            </div>
            <h4 class="mt-4 font-semibold">Fetching Data</h4>
        </div>
        <!-- fetct loader -->
        <div
            class="w-full tr grid grid-cols-16 h-[50px] bg-default text-white rounded-t-md overflow-hidden text-[13px] gap-x-4">
            <div class="th flex items-center justify-start justify-center h-full w-full">
                <input type="checkbox" name="" id="all_bills_selector" class="accent-default ml-3">
            </div>
            <div class="th flex items-center h-full w-full col-span-1">Sn</div>
            <div class="th flex items-center h-full w-full col-span-2">Property Name</div>
            <div class="th flex items-center h-full w-full col-span-2">Owner</div>
            <div class="th flex items-center h-full w-full col-span-2">Property Type</div>
            <div class="th flex items-center h-full w-full col-span-2">Plot No</div>
            <div class="th flex items-center h-full w-full col-span-2">Location</div>
            <div class="th flex items-center h-full w-full col-span-2">Town</div>
            <div class="th flex items-center h-full w-full col-span-2">Actions</div>
        </div>
        <div
            class="tbody property_rows w-full mt-1 max-h-[400px] pb-3 pr-2 overflow-hidden overflow-y-auto text-[12px]">
        </div>
    </div>
    <!-- bills table -->
    <!-- Bills totals -->
    <div class="w-full flex items-center justify-between min-h-[80px] border-t border-t-3 mt-4">
        <div class="flex items-center justify-center flex-row text-[12px] text-slate-700">
            <div class="flex items-center justify-start">
                <strong class="">Total Rows: </strong>
                <span class="total_property_rows mx-2">0</span>
            </div>
        </div>
    </div>
    <!-- Bills totals -->
</div>

<!-- Modal Background -->
<div style="visibility: hidden;" method="post"
    class="property-modal new-property-modal fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
    <!-- Modal Content -->
    <form id="property-form" submission_type="new-addition"
        class="bg-white min-h-[60vh] rounded p-5 w-[60%] mx-20 shadow-lg overflow-y-auto relative">
        <!-- submission-wrapper -->
        <div
            class="loader-cover hidden absolute w-full h-full bg-black/30 top-0 left-0 flex items-center justify-center">
            <div
                class="w-[400px] h-[300px] bg-white rounded-md shadow-defaults flex items-center justify-center flex-col">
                <div class="submission-loader text-center">

                    <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                        role="status">
                    </div>
                </div>
                <h4 class="text-black font-semibold text-[18px] mt-3 submission-text">Submitting</h4>
            </div>
        </div>
        <!-- submission-wrapper -->
        <!-- Modal Header -->
        <div class="flex justify-between items-center mb-4 border-b pb-5">
            <h2 class="text-xl font-semibold form-title">Add New Property</h2>
            <button class="close-property-modal text-gray-500 hover:text-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <!-- Modal Body -->
        <div class="p-4 w-full grid grid-cols-2 gap-4">
            <input id="id" type="hidden" placeholder="Code" class="border rounded p-2 w-full text-[12px]">
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Property Name *</label>
                <input id="name" type="text" placeholder="Property Name" class="border rounded p-2 w-full text-[12px]"
                    required>
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Customer *</label>
                <select id="c_id" class="border rounded p-2 w-full text-[12px]" required>
                    <option value="">Select Customer</option>
                </select>
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Property Type *</label>
                <select id="type_id" class="border rounded p-2 w-full text-[12px]" required>
                    <option value="">Select Property Type</option>
                </select>
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Location *</label>
                <input id="location" type="text" placeholder="Location" class="border rounded p-2 w-full text-[12px]"
                    required>
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Plot Number</label>
                <input id="plot" type="text" placeholder="Plot Number" class="border rounded p-2 w-full text-[12px]">
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Town</label>
                <input id="town" type="text" placeholder="Town" class="border rounded p-2 w-full text-[12px]">
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Street</label>
                <input id="street" type="text" placeholder="Street" class="border rounded p-2 w-full text-[12px]">
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">COA</label>
                <select id="coa_id" class="border rounded p-2 w-full text-[12px]" required>
                    <option value="">Select COA</option>
                </select>
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Hectares</label>
                <input id="hectares" type="text" placeholder="Hectares" class="border rounded p-2 w-full text-[12px]">
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Payable</label>
                <input id="payable" type="text" placeholder="Payable" class="border rounded p-2 w-full text-[12px]">
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Rate</label>
                <input id="rate" type="text" placeholder="Rate" class="border rounded p-2 w-full text-[12px]">
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Rate Value</label>
                <input id="rate_value" type="text" placeholder="Rate Value"
                    class="border rounded p-2 w-full text-[12px]">
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Value</label>
                <input id="value" type="text" placeholder="Value" class="border rounded p-2 w-full text-[12px]">
            </div>
            <div class="w-full">
                <label for="" class="text-[12px] mb-3">Improvement</label>
                <input id="improvement" type="text" placeholder="Improvement"
                    class="border rounded p-2 w-full text-[12px]">
            </div>
            </di>
            <!-- Modal Footer (optional) -->
            <div class="mt-4 flex justify-end mt-10 pt-5 border-t col-span-2">
                <button
                    class="close-property-modal bg-gray-100 hover:bg-gray-200 w-[150px] text-[13px] text-gray-700 font-semibold py-2 px-4 rounded">
                    Close
                </button>
                <button id="submit-property-btn" type="submit"
                    class="bg-default hover:bg-default/90   w-[150px] text-[13px] text-white font-bold py-2 px-4 rounded mx-2"><i
                        class="fa fa-paper-plane mr-2"></i>
                    <span>Submit</span>
                </button>
            </div>
    </form>
</div>
