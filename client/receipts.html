<div class="w-full flex items-center justify-start flex-col bg-white min-h-[400px] rounded-md mt-10 p-5">
    <div class="flex w-full items-center justify-between border-b pb-4">
        <div class="flex flex-col">
            <h1 class="text-[25px] text-slate-800 font-bold">Payment</h1>
            <span class="text-[12px] text-slate-700">All Expenses</span>
        </div>
        <div class="flex items-center justify-end">
            <label for="from" class="text-[13px] text-slate-600 mr-2">From</label>
            <input type="date" id="from"
                class="w-[220px] border rounded-md  text-slate-700 px-3 h-[40px] outline-none text-[13px]"
                placeholder="From">
            <label class="text-[13px] text-slate-600 mx-2">To</label>
            <input type="date"
                class="w-[220px] rounded-md mr-2 text-slate-700 border px-2 h-[40px] outline-none text-[13px]"
                placeholder="To">
            <div class="search flex items-center justify-center border rounded-md px-3 overflow-hidden">
                <input type="text" class="text-center w-[200px] h-[40px] outline-none text-[13px]"
                    placeholder="Search Receipts">

            </div>
            <button

            class="flex items-center justify-center border border-gray-300 h-[40px] px-3 ml-2 rounded-md text-[12px]">

            New Receipt
        </button>
        </div>
    </div>
    <!-- bills table -->
    <div class="w-full table mt-5 text-[13px] bg-slate-50 pb-5 rounded-b-md">
        <div
            class="w-full tr grid grid-cols-16 h-[50px] bg-default text-white rounded-t-md overflow-hidden text-[13px] gap-x-4">
            <div class="th flex items-center justify-center h-full w-full col-span-1">
                <input type="checkbox" name="" id="all_bills_selector" class="accent-default">
            </div>
            <div class="th flex items-center h-full w-full col-span-1">Sn</div>
            <div class="th flex items-center h-full w-full col-span-2">Voucher</div>
            <div class="th flex items-center h-full w-full col-span-2">Date</div>
            <div class="th flex items-center h-full w-full col-span-2">Description</div>
            <div class="th flex items-center h-full w-full col-span-2">Debit</div>
            <div class="th flex items-center h-full w-full col-span-2">Credit</div>
            <div class="th flex items-center h-full w-full col-span-2">Actions</div>
        </div>
        <div class="tbody bills_rows w-full mt-1 max-h-[400px] pb-3 pr-2 overflow-hidden overflow-y-auto text-[12px]">
        </div>
    </div>
    <!-- bills table -->
    <!-- Bills totals -->
    <div class="w-full flex items-center justify-between min-h-[80px] border-t border-t-3 mt-4">
        <div class="flex items-center justify-center flex-row text-[12px] text-slate-700">
            <div class="flex items-center justify-start">
                <strong class="">Total Rows: </strong>
                <span class="total_bill_rows mx-2">0</span>
            </div>
            |
        </div>

        <div class="flex items-center justify-center flex-row text-[12px] text-slate-700">
            <div class="flex items-center justify-start">
                <strong class="">Total Debits: </strong>
                <span class="total_bill_outstanding mx-2">0</span>
            </div>
            |
            <div class="flex items-center justify-start ml-2">
                <strong class="">Total Credits: </strong>
                <span class="total_bill_paying ml-2">0</span>
            </div>
            |
            <div class="flex items-center justify-start ml-2">
                <strong class="">Cash </strong>
                <span class="total_bill_cash ml-2">0</span>
            </div>
        </div>
    </div>
    <!-- Bills totals -->
</div>
   

    <!-- Modal Background -->
    <div style="visibility: hidden;" class="payModal fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
        <!-- Modal Content -->
        <div style="max-height: 35rem;" class="bg-white rounded p-8 w-full mx-20 shadow-lg overflow-y-auto">
          <!-- Modal Header -->
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Make Payment</h2>
            <button onclick="$('.payModal').css('visibility', 'hidden')" class="text-gray-500 hover:text-gray-700">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <!-- Modal Body -->
          <div class="p-4">
            <hr class="my-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <input id="exType" type="text" placeholder="Enter CHQ" class="border rounded p-2 w-full mb-4">
                </div>
                <div>
                    <select id="cashType" class="border rounded p-2 w-full mb-4">
                        <option value="">Select type</option>
                        <option value="1">Income</option>
                        <option value="2">Expense</option>
                    </select>
                </div>
                <div>
                    <input id="Examount" type="text" placeholder="amount" class="border rounded p-2 w-full mb-4">
                </div>
                <div>
                    <input id="Expaye" type="text" placeholder="Enter payee" class="border rounded p-2 w-full mb-4">
                </div>
            </div>
            <textarea id="Exdesc" cols="30" rows="" placeholder="description" class="border rounded p-2 w-full mb-4"></textarea>
            <hr class="my-4">
          </div>
          <!-- Modal Footer (optional) -->
          <div class="mt-4 flex justify-end">
            <button onclick="$('.payModal').css('visibility', 'hidden')"  class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded">
              Close
            </button>
            <button id="submitPayBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2"><i class="fa fa-paper-plane"></i> Submit</button>
          </div>
        </div>
      </div>
  

          

          <script>

            function getCash(){
                $.getJSON(client.baseUrl+'/cash.php?cash', (response)=>{
                    var cash = client.mergeArr(response.expenses, response.payments).sort((a,b)=> new Date(a.date) - new Date(b.date))
                    var out = ``
                    var debs = 0.0
                    var creds = 0.0
                    var count = 1
                    cash.map((res)=>{
                        debs += res.chq == undefined || res.mode == '1'?parseFloat(res.amount):0
                        creds += res.mode!=undefined && res.mode == '2'?parseFloat(res.amount):0
                        out += ` <div class="w-full tr grid grid-cols-16 h-[60px] border-b text-slate-700 gap-x-4">
                            <span class="row_object hidden" row="${JSON.stringify(res)}"></span>
                            <div class="th flex items-center justify-center h-full w-full col-span-1">
                                <input type="checkbox" name="" id="" class="accent-default">
                            </div>
                            <div class="th flex items-center h-full w-full col-span-1">
                                <div class="flex items-center justify-center bg-default rounded-full text-white w-5 h-5 font-bold"> ${count++}</div>
                            </div>
                            <div class="th flex items-center h-full w-full col-span-2">${res[1]}</div>
                            <div class="th flex items-center h-full w-full col-span-2">${res.date.substring(0,10)}</div>
                            <div class="th flex items-center h-full w-full col-span-2">${res.description}</div>
                            <div class="th flex items-center h-full w-full col-span-2">${res.chq == undefined || res.mode == '1'?client.format_amount(res.amount, 2):0}</div>
                            <div class="th flex items-center h-full w-full col-span-2">${res.mode!=undefined && res.mode == '2'?client.format_amount(res.amount, 2):0}</div>
                            <div class="th flex items-center h-full w-full col-span-2">
                                <button
                                title="${res.id}" id="${res.chq}"
                                    class="wanaShowBill flex items-center justify-center border border-gray-300 w-full h-[30px] rounded-md text-[12px]">
                                    <i class="fa fa-eye mr-2" aria-hidden="true"></i>
                                    View
                                </button>
                            </div>
                        </div>`
                    })
                    $('.bills_rows').html(out)
                    $('.total_bill_rows').text(count)
                    $('.total_bill_outstanding').text(client.format_amount(debs))
                    $('.total_bill_paying').text(client.format_amount(creds))
                    $('.total_bill_cash').text(client.format_amount(debs-creds))
                })
            }
        getCash()
        $('#exType').html(client.makeSels(client.et, 'Type', 0, 1))
        $('#submitPayBtn').click(function(e){
            e.preventDefault()
            $(this).prop('disabled', true)
            
            if($('#exType').val().length == 0 || $('#Examount').val().length == 0 || $('#cashType').val().length == 0 || $('#Expaye').val().length == 0){
                ourAlert('Ensure to enter required fields',2)
                return
            }
            var data = {
                exType:$('#exType').val(),
                Examount:$('#Examount').val(),
                Exdesc:$('#Exdesc').val(),
                cashType:$('#cashType').val(),
                Expaye:$('#Expaye').val()
            }
            client.postData(client.baseUrl+'/cash.php', data, (response)=>{
                if(response.status == 200){
                    client.ourAlert(response.msg, 1)
                    $('#exType').val('')
                    $('#Examount').val('')
                    $('#Exdesc').val('')
                    $('#cashType').val('')
                    $('#Expaye').val('')
                    getCash()
                }else{
                    client.ourAlert(response.msg, 2)
                }
                $(this).prop('disabled', false)
            })  
        })
          </script>
