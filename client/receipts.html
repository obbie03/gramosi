<div class="w-full flex items-center justify-start flex-col bg-white min-h-[400px] rounded-md mt-10 p-5">
    <div class="flex w-full items-center justify-between border-b pb-4">
        <div class="flex flex-col">
            <h1 class="text-[25px] text-slate-800 font-bold">Payment Receipts</h1>
            <span class="text-[12px] text-slate-700">All receipts listed here</span>
        </div>
        <div class="flex items-center justify-end">
            <label for="from" class="text-[13px] text-slate-600 mr-2">From</label>
            <input type="date" id="from"
                class="w-[220px] border rounded-md  text-slate-700 px-3 h-[40px] outline-none text-[13px]"
                placeholder="From">
            <label class="text-[13px] text-slate-600 mx-2">To</label>
            <input type="date"
                class="w-[220px] rounded-md mr-2 text-slate-700 border px-2 h-[40px] outline-none text-[13px]"
                placeholder="To">
            <div class="search flex items-center justify-center border rounded-md px-3 overflow-hidden">
                <input type="text" class="text-center w-[200px] h-[40px] outline-none text-[13px]"
                    placeholder="Search Receipts">
                <i class="fa fa-search text-slate-400" aria-hidden="true"></i>
            </div>
            <button
            onclick="$('.billModal').css('visibility', 'visible')"
            class="flex items-center justify-center border border-gray-300 h-[40px] px-3 ml-2 rounded-md text-[12px]">
            <i class="fa fa-plus mr-2" aria-hidden="true"></i>
            New Receipt
        </button>
        </div>
    </div>
    <!-- bills table -->
    <div class="w-full table mt-5 text-[13px] bg-slate-50 pb-5 rounded-b-md">
        <div
            class="w-full tr grid grid-cols-16 h-[50px] bg-default text-white rounded-t-md overflow-hidden text-[13px] gap-x-4">
            <div class="th flex items-center justify-center h-full w-full col-span-1">
                <input type="checkbox" name="" id="all_bills_selector" class="accent-default">
            </div>
            <div class="th flex items-center h-full w-full col-span-1">Sn</div>
            <div class="th flex items-center h-full w-full col-span-2">Receipt No</div>
            <div class="th flex items-center h-full w-full col-span-2">Receipt Date</div>
            <div class="th flex items-center h-full w-full col-span-2">Amount</div>
            <div class="th flex items-center h-full w-full col-span-2">Actions</div>
        </div>
        <div class="tbody bills_rows w-full mt-1 max-h-[400px] pb-3 pr-2 overflow-hidden overflow-y-auto text-[12px]">
        </div>
    </div>
    <!-- bills table -->
    <!-- Bills totals -->
    <div class="w-full flex items-center justify-between min-h-[80px] border-t border-t-3 mt-4">
        <div class="flex items-center justify-center flex-row text-[12px] text-slate-700">
            <div class="flex items-center justify-start">
                <strong class="">Total Rows: </strong>
                <span class="total_bill_rows mx-2">0</span>
            </div>
            |
            <div class="flex items-center justify-start ml-2">
                <strong class="">Total Selected: </strong>
                <span class="total_bill_selected_rows ml-2">0</span>
            </div>
        </div>

        <div class="flex items-center justify-center flex-row text-[12px] text-slate-700">
            <div class="flex items-center justify-start">
                <strong class="">Total Outstanding: </strong>
                <span class="total_bill_outstanding mx-2">0</span>
            </div>
            |
            <div class="flex items-center justify-start ml-2">
                <strong class="">Paying: </strong>
                <span class="total_bill_paying ml-2">0</span>
            </div>
        </div>
    </div>
    <!-- Bills totals -->
</div>
   

    <!-- Modal Background -->
    <div style="visibility: hidden;" class="billModal fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
        <!-- Modal Content -->
        <div style="max-height: 35rem;" class="bg-white rounded p-8 w-full mx-20 shadow-lg overflow-y-auto">
          <!-- Modal Header -->
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Add new bill</h2>
            <button onclick="$('.billModal').css('visibility', 'hidden')" class="text-gray-500 hover:text-gray-700">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <!-- Modal Body -->
          <div class="p-4">
              <hr class="my-4">
              <button id="bulkBtn" class="bg-default hover:bg-defaulthover text-white font-bold py-2 px-4 rounded" onclick="bulkBilling()">Bulk Billing</button>
              <hr class="my-4">
              <div id="custNameDiv" class="mb-4">
                  <input type="text" class="border rounded p-2 w-full" id="custName" placeholder="Customer name">
                  <div class="custNameResp"></div>
              </div>
              <div id="custDet"></div>
              <input type="text" class="hidden border rounded p-2 mb-4" id="uniId" placeholder="Enter unique code">
              <br>
              <div class="text-center" id="codeResp"></div>
              <hr class="my-4">
              <div class="hidden" id="form">
                  <input type="hidden" id="custIdzz">
                  <select id="sof" class="border rounded p-2 w-full mb-4">
                      <!-- Options for 'sof' -->
                  </select>
                  <select id="colce" class="border rounded p-2 w-full mb-4">
                      <!-- Options for 'colce' -->
                  </select>
  
                  <select id="banks" class="border rounded p-2 w-full mb-4">
                      <!-- Options for 'colce' -->
                  </select>
                  <input id="amount" type="text" placeholder="amount" class="border rounded p-2 w-full mb-4">
                  <textarea id="desc" cols="30" rows="" placeholder="description" class="border rounded p-2 w-full mb-4"></textarea>
                  <hr class="my-4">
                  <button class="bg-default hover:bg-defaulthover text-white font-bold py-2 px-4 rounded" onclick="addToList()"><i class="fa fa-plus-circle"></i> Add</button>
                  <hr class="my-4">
                  <div id="listOfPay"></div>
                  <hr class="my-4">
              </div>
          </div>
          <!-- Modal Footer (optional) -->
          <div class="mt-4 flex justify-end">
            <button onclick="$('.billModal').css('visibility', 'hidden')"  class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded">
              Close
            </button>
            <button id="submitBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2"><i class="fa fa-paper-plane"></i> Submit</button>
          </div>
        </div>
      </div>
  

        <!-- Modal Background -->
        <div  style="visibility: hidden;" class="showBill fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
            <!-- Modal Content -->
            <div style="max-height: 25rem;" class="bg-white rounded p-8 w-full mx-20 shadow-lg overflow-y-auto">
              <!-- Modal Header -->
              <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">View More</h2>
                <button onclick="$('.showBill').css('visibility', 'hidden')" class="text-gray-500 hover:text-gray-700">
                  <i class="fa fa-times fa-lg"></i>
                </button>
              </div>
              <!-- Modal Body -->
              <div class="p-4">
                <hr>
                    <div class="my-4" id="indet"></div>
                    
                    <hr>
                    <input type="hidden" id="iid">
                    <div class="my-4">
                      <input type="text" placeholder="Enter amount" id="recAmount" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  <div class="my-4">
                      <textarea placeholder="description" id="recDesc" rows="3" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                  </div>
                  <hr>
              </div>
              <!-- Modal Footer (optional) -->
              <div class="mt-4 flex justify-end">
                <button onclick="$('.showBill').css('visibility', 'hidden')"  class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded">
                  Close
                </button>
                <button id="submitPay" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2"><i class="fa fa-paper-plane"></i> Submit</button>
              </div>
            </div>
        </div>
        <script src="../js/jquery.js"></script>
          <script src="../js/bills.js"></script>
          <script src="../js/client.js"></script>
